<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task with JS</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- <button class="click-me">Display Alert</button> -->
    <header>
      <form action="submit">
        <input type="text" placeholder="Ingresa tu nueva tarea" />
        <button type="submit">Add</button>
      </form>
    </header>
    <main>
      <nav class="task-list">
        <section>
          <input type="checkbox" name="tarea" id="tarea-1" />
          <label for="tarea-1" class="task-title">tarea 1</label>
        </section>
        <section>
          <input type="checkbox" name="tarea" id="tarea-2" />
          <label for="tarea-2" class="task-title">tarea 2</label>
        </section>
      </nav>
      <button>Delete all done</button>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
